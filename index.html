    html, body {

    /* ===== EMBEDS ===== */
.flourish-container,
.bar-container {
  width: 100%;
  position: relative;
}

    iframe {
      width: 100%;
      border: none;
      display: block;
    }

          /* ===== MAJORITY LINE (BAR CHART ONLY) ===== */
.majority-line {
  position: absolute;
  left: 50%;                 /* 50% = majority threshold */
  top: 60%;                  /* start halfway down */
  bottom: 20%;                 /* extend to bottom */
  width: 2px;
  background: #000000;
  transform: translateX(-50%);
  z-index: 5;
  pointer-events: none;      /* critical for iframe interaction */
}

  /* ===== MAJORITY LABEL ===== */
.majority-label {
  position: absolute;
  top: 100%;              /* directly beneath the line */
  margin-top: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  font-weight: 500;
  color: rgba(0, 0, 0, 0.6);
  white-space: nowrap;
  pointer-events: none;
}

/* --- Desktop view --- */
@media (min-width: 768px) {

  .flourish-container {
    aspect-ratio: 1 / 1.15;
    max-width: 1000px;
    margin: 0 auto;
  }

  .bar-container {
    aspect-ratio: 3.5 / 1;
    max-width: 1000px;
    margin: 0 auto;
  }

    iframe {
    position: absolute;
    inset: 0;
    height: 100%;
  }
}


    /* --- Mobile view --- */
    @media (max-width: 767px) {

    .majority-line {
    bottom: 25%;          /* mobile bottom */
  }

        width: 100%;
        position: relative;
      }

.flourish-container iframe,
.bar-container iframe {
  position: absolute;
  width: 100%;
  height: 100%;
